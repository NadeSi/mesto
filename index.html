<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №3 Яндекс.Практикум">
    <meta name="author" content="Силаева Надежда">
    <link rel="stylesheet" href="pages/index.css">

    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header section">
        <img class="header__logo" src="images/vector.svg" alt="Логотип заголовка">
    </header>
    <main>
        <section class="profile section">
            <div class="profile__avatar" style="background-image: url('images/avatar.jpg');"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button button_type_edit" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button button_type_add" type="button"></button>
        </section>
        <section class="elements section"></section>
    </main>
    <footer class="footer section">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <form class="popup__container" name="popup-edit-profile">
            <button class="button button_type_close" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__input popup__input_field_name" type="text" name="edit-profile-name" required placeholder="Имя">
            <input class="popup__input popup__input_field_description" type="text" name="edit-profile-description" required placeholder="Описание">
            <button class="button button_type_submit" type="submit">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_add-card">
        <form class="popup__container" name="popup-add-card">
            <button class="button button_type_close" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <input class="popup__input popup__input_field_name" type="text" name="add-card-name" required placeholder="Название">
            <input class="popup__input popup__input_field_url" type="text" name="add-card-url" required placeholder="Ссылка на картинку">
            <button class="button button_type_submit" type="submit">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_view-card">
        <div class="popup__container view-card">
            <button class="button button_type_close view-card__button-close" type="button"></button>
            <img class="view-card__img" src="https://unsplash.com/photos/L5HG3CH_pgc" alt="Шаблон карточки">
            <p class="view-card__text"></p>
        </div>
    </div>
    <template id="template-card">
        <div class="element">
            <button class="button element__delete-card" type="button"></button>
            <img class="element__img" src="https://unsplash.com/photos/L5HG3CH_pgc" alt="Шаблон карточки">
            <div class="element__group">
                <h2 class="element__text"></h2>
                <button class="button element__like" type="button"></button>
            </div>
        </div>
    </template>
</div>
<script src="script/script.js"></script>
</body>
</html>
